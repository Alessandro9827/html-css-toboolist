<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabooList</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--prima parte con titolo e logo-->

    <header>
        <img src="./img/Logo.png" alt="logo boolean">
        <span class="name-banner">Toboolist</span>
    </header>
    <main>
        <!--sezione con bottoni-->

        <section class="button-section container">
            <button class="add-task">Add Task</button>
            <button class="add-section">Add Section</button>
        </section>

        <!--sezione principale con 3 todolist-->
        <!-- segno di spunta &#128504; mentre segno croce &#65794;-->
        <section class="list-section container">
            <h3 class="subsection-title">&#9660; New Task</h3>
            <span class="text">Quarterly Newsletter</span>
            <h3 class="subsection-title">&#9660; Today</h3>
            <h3 class="subsection-title">&#9660; Upcoming</h3>

        </section>
    </main>
</body>
</html>
